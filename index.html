<!DOCTYPE html>
<html>

<head>
  <title>Acravion</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="score">0</div>
<div id="button">Click Me!</div>
<script>
  let counter = 0;
  document.getElementById('button').onclick = () => {
    counter = counter + 1;
    document.getElementById('score').innerText = counter;
  };
</script>
</body>
  
</html>
